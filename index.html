<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Facilitadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      margin-top: 50px;
      display: inline-block;
    }
    input {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover { background: #218838; }
    .error { color: red; margin-top: 10px; }
    .logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #dc3545;
      padding: 8px 15px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
    }
    .logout-btn:hover { background: #c82333; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Facilitador</h2>
  <input type="text" id="usuario" placeholder="Facilitador">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div id="erro" class="error"></div>
</div>

<script>
  // Links publicados em web para cada facilitador
  const facilitadores = {
    "jonas": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nbT_PrYmsVnT2A-h1TLHhnUByJpX8o511T8O0Kdg7ApQufzQkVaCI6B3DJn6yaDucePHX7VYR1eQ/pubhtml?gid=185102293&single=true",
    "valdir": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nbT_PrYmsVnT2A-h1TLHhnUByJpX8o511T8O0Kdg7ApQufzQkVaCI6B3DJn6yaDucePHX7VYR1eQ/pubhtml?gid=1310702469&single=true",
    "lucas": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nbT_PrYmsVnT2A-h1TLHhnUByJpX8o511T8O0Kdg7ApQufzQkVaCI6B3DJn6yaDucePHX7VYR1eQ/pubhtml?gid=1247918890&single=true",
    "edimo": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nbT_PrYmsVnT2A-h1TLHhnUByJpX8o511T8O0Kdg7ApQufzQkVaCI6B3DJn6yaDucePHX7VYR1eQ/pubhtml?gid=1348253825&single=true",
    "login": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nbT_PrYmsVnT2A-h1TLHhnUByJpX8o511T8O0Kdg7ApQufzQkVaCI6B3DJn6yaDucePHX7VYR1eQ/pubhtml?gid=179858589&single=true"
  };

  // Senhas dos facilitadores
  const senhas = {
    "jonas": "1593",
    "valdir": "7569",
    "lucas": "8526",
    "edimo": "3574"
  };

  function login() {
    const user = document.getElementById("usuario").value.toLowerCase();
    const pass = document.getElementById("senha").value;
    const erro = document.getElementById("erro");

    if(facilitadores[user] && senhas[user] === pass) {
      window.location.href = facilitadores[user];
    } else {
      erro.textContent = "Usuário ou senha incorretos!";
    }
  }

  function logout() {
    window.location.href = facilitadores["login"];
  }
</script>

<!-- Botão de logout fixo -->
<button class="logout-btn" onclick="logout()">Logout</button>

</body>
</html>
