<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Facilitadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Facilitador</h2>
    <input type="text" id="usuario" placeholder="Nome do facilitador">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div id="erro" class="error"></div>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value.toLowerCase();
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro");

      // ID da planilha
      const sheetId = "11bnZACiAG4R7xdCYRzkyFnlI-7w4zrs1C0w09iBGf2g";

      // Tabela de facilitadores -> senha -> gid da aba
      const facilitadores = {
        "jonas": { senha: "1234", gid: "185102293" },
        "edimo": { senha: "1234", gid: "1348253825" },
        "lucas": { senha: "1234", gid: "1247918890" },
        "valdir": { senha: "1234", gid: "1310702469" }
      };

      if (facilitadores[usuario] && facilitadores[usuario].senha === senha) {
        const gid = facilitadores[usuario].gid;
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/pubhtml?gid=${gid}&single=true`;
        window.location.href = url;
      } else {
        erro.textContent = "Usu√°rio ou senha incorretos!";
      }
    }
  </script>
</body>
</html>
