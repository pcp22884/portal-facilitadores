<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Facilitadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    .tela {
      display: none;
    }
    .ativa {
      display: block;
    }
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: orange;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
    }
    .btn:hover {
      background: #e69500;
    }
    input {
      width: 220px;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    .error { color: red; margin-top: 10px; }
    .logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #dc3545;
      padding: 8px 15px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
    .logout-btn:hover { background: #c82333; }
    .logo {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- TELA INICIAL -->
<div id="telaInicial" class="tela ativa">
  <h2>Bem-vindo, facilitador! Acesse aqui seus resultados.</h2>
  <img src="https://i.imgur.com/Xfx4z6Y.png" alt="Facilitador" style="max-width:400px; margin:20px auto; display:block;">
  <button class="btn" onclick="abrirLogin()">LOGIN</button>
  <div class="logo">
    <img src="https://i.imgur.com/9cV6pS9.png" alt="Logo Granaço" style="max-width:200px;">
  </div>
</div>

<!-- TELA DE LOGIN -->
<div id="telaLogin" class="tela">
  <h2>Login Facilitador</h2>
  <input type="text" id="usuario" placeholder="Facilitador"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <button class="btn" onclick="login()">Entrar</button>
  <div id="erro" class="error"></div>
  <br>
  <button class="btn" onclick="voltarInicio()">Voltar</button>
</div>

<script>
  // Links publicados em web para cada facilitador
  const facilitadores = {
    "jonas": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nbT_PrYmsVnT2A-h1TLHhnUByJpX8o511T8O0Kdg7ApQufzQkVaCI6B3DJn6yaDucePHX7VYR1eQ/pubhtml?gid=185102293&single=true",
    "valdir": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nbT_PrYmsVnT2A-h1TLHhnUByJpX8o511T8O0Kdg7ApQufzQkVaCI6B3DJn6yaDucePHX7VYR1eQ/pubhtml?gid=1310702469&single=true",
    "lucas": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nbT_PrYmsVnT2A-h1TLHhnUByJpX8o511T8O0Kdg7ApQufzQkVaCI6B3DJn6yaDucePHX7VYR1eQ/pubhtml?gid=1247918890&single=true",
    "edimo": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nbT_PrYmsVnT2A-h1TLHhnUByJpX8o511T8O0Kdg7ApQufzQkVaCI6B3DJn6yaDucePHX7VYR1eQ/pubhtml?gid=1348253825&single=true"
  };

  // Senhas
  const senhas = {
    "jonas": "1593",
    "valdir": "7569",
    "lucas": "8526",
    "edimo": "3574"
  };

  function abrirLogin() {
    document.getElementById("telaInicial").classList.remove("ativa");
    document.getElementById("telaLogin").classList.add("ativa");
  }

  function voltarInicio() {
    document.getElementById("telaLogin").classList.remove("ativa");
    document.getElementById("telaInicial").classList.add("ativa");
  }

  function login() {
    const user = document.getElementById("usuario").value.toLowerCase();
    const pass = document.getElementById("senha").value;
    const erro = document.getElementById("erro");

    if(facilitadores[user] && senhas[user] === pass) {
      window.location.href = facilitadores[user];
    } else {
      erro.textContent = "Usuário ou senha incorretos!";
    }
  }
</script>

<!-- Botão de logout fixo -->
<button id="logoutBtn" class="logout-btn" onclick="voltarInicio()">Voltar ao Login</button>

</body>
</html>
