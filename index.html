<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Facilitadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      margin-top: 50px;
      display: inline-block;
    }
    input {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover { background: #218838; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Facilitador</h2>
  <input type="text" id="usuario" placeholder="Facilitador">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div id="erro" class="error"></div>
</div>

<script>
  const sheetId = "1D3-AkT4kEpvno-pELEgC4qzcREs4OIAd7GZwRAlZRq4";
  const abaLogin = "179858589";

  const facilitadores = {
    "jonas": { senha: "1593", gid: "185102293" },
    "valdir": { senha: "7569", gid: "1310702469" },
    "lucas": { senha: "8526", gid: "1247918890" },
    "edimo": { senha: "3574", gid: "1348253825" }
  };

  function login() {
    const user = document.getElementById("usuario").value.toLowerCase();
    const pass = document.getElementById("senha").value;
    const erro = document.getElementById("erro");

    if(facilitadores[user] && facilitadores[user].senha === pass) {
      const gid = facilitadores[user].gid;
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/pubhtml?gid=${gid}&single=true`;
      window.location.href = url;
    } else {
      erro.textContent = "Usuário ou senha incorretos!";
    }
  }

  // Função de logout, pode ser usada em qualquer página
  function logout() {
    window.location.href = `https://docs.google.com/spreadsheets/d/${sheetId}/pubhtml?gid=${abaLogin}&single=true`;
  }
</script>

</body>
</html>
