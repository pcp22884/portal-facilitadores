<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portal Facilitadores</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
    .login { margin-top: 100px; padding: 20px; background: #fff; display: inline-block; border-radius: 10px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 200px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Login Facilitador</h2>
    <input type="text" id="usuario" placeholder="Facilitador">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("usuario").value.toUpperCase();
      const pass = document.getElementById("senha").value;

      if (user === "JONAS" && pass === "1593") {
        window.location.href = "jonas.html";
      } else if (user === "EDIMO" && pass === "3574") {
        window.location.href = "edimo.html";
      } else if (user === "LUCAS" && pass === "8526") {
        window.location.href = "lucas.html";
      } else if (user === "VALDIR" && pass === "7569") {
        window.location.href = "valdir.html";
      } else {
        document.getElementById("erro").innerText = "Usuário ou senha incorretos!";
      }
    }
  </script>
</body>
</html>
